#cloud-config
package_update: true
package_upgrade: true
users:
  - name: ansible
    gecos: Ansible User
    groups: sudo,wheel
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  maal@kingdom
packages:
  - sysstat
  - git
  - python3-pip
  - nc
runcmd:
  - python3 -m pip install --user ansible